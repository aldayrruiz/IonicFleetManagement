<div [ngSwitch]="type">
  <ion-badge *ngSwitchCase="'TIRE_PUNCTURE'" color="tertiary"
    >Pinchazo</ion-badge
  >
  <ion-badge *ngSwitchCase="'BANG'" color="danger">Golpe</ion-badge>
  <ion-badge *ngSwitchCase="'USAGE_PROBLEMS'" color="warning"
    >Problemas de uso</ion-badge
  >
  <ion-badge *ngSwitchCase="'OTHERS'" color="dark">Otros</ion-badge>
</div>
