<ion-item [id]="'open-modal' + name" lines="none">
  <ion-label> {{ title }} </ion-label>
  <ion-text slot="end">
    {{ datetime | date: 'mediumDate' }}, {{ datetime | date: 'shortTime' }}
  </ion-text>
  <ion-icon icon="calendar-outline" slot="end"></ion-icon>
</ion-item>
<ion-modal [trigger]="'open-modal' + name">
  <ng-template>
    <ion-content>
      <ion-datetime minuteValues="0,15,30,45" [(ngModel)]="datetime"> </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
