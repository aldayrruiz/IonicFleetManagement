<ion-card class="height-card" (click)="goTo(button.url)">
  <div class="ion-text-center">
    <ion-icon class="icon-size" [name]="button.icon" [src]="button.icon"></ion-icon>
  </div>
  <ion-card-header>
    <ion-card-subtitle class="ion-text-center">{{ button.title }}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
