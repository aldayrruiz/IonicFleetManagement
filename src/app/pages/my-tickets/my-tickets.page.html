<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card
      *ngFor="let ticket of tickets"
      [routerLink]="[ticket.id]"
      class="border border-radius no-box-shadow ion-padding"
    >
      <ion-item lines="none" class="transparent">
        <ion-badge color="primary"
          >{{ ticket.reservation.vehicle.brand }}
          {{ ticket.reservation.vehicle.model }}
        </ion-badge>
        <app-ticket-status [status]="ticket.status"></app-ticket-status>
      </ion-item>
      <ion-card-content>
        <h1
          class="
            text-size-lg
            font-regular
            text-color-primary
            ion-text-wrap ion-padding-bottom
          "
        >
          {{ ticket.title }}
        </h1>
        <span class="text-size-sm font-medium text-color-primary">
          Fecha de creaci√≥n: {{ ticket.date_stored | date: 'dd/MM/yyyy' }}
        </span>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
