<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list class="custom-list" id="inbox-list">
          <ion-list-header> {{ fullname }} </ion-list-header>
          <ion-note class="not-bottom-padding"> {{ email }}</ion-note>
          <br />
          <ion-note> v1.4 </ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of pages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div class="menu-footer">
          <ion-button (click)="logOut()" class="close-session" expand="block"
            >Cerrar sesi√≥n</ion-button
          >
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
