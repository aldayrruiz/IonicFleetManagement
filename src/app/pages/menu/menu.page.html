<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list class="custom-list" id="inbox-list">
          <!-- Account info -->
          <ion-list-header> {{ fullname }} </ion-list-header>
          <ion-note class="not-bottom-padding"> {{ email }}</ion-note>
          <br />
          <br />
          <br />
          <br />

          <!-- Menu -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <!-- [routerLinkActiveOptions]="{ exact: true }" -->
              <ion-icon slot="start" [src]="p.icon" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <!-- Log out -->
        <div class="menu-footer">
          <ion-button color="danger" (click)="logOut()" class="close-session" expand="block"
            >Cerrar sesi√≥n</ion-button
          >
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
