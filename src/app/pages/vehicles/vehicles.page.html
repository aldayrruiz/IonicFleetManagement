<ion-header [translucent]="true">
  <app-toolbar [title]="toolbarTitle"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <!-- List of Text Items -->
  <ion-list>
    <ion-card *ngFor="let vehicle of vehicles" [routerLink]="[vehicle.id]">
      <ion-card-header>
        <ion-card-title>{{ vehicle.brand }} {{ vehicle.model }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
