<ion-header [translucent]="true">
  <app-toolbar [title]="toolbarTitle"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="danger" expand="full" routerLink="edit-user">Editar perfil</ion-button>
  <ion-button color="danger" expand="full" (click)="logout()">Cerrar sesión</ion-button>

  <div class="pad-cen">
    <ion-label>Versión {{ version }}</ion-label>
  </div>
</ion-content>
